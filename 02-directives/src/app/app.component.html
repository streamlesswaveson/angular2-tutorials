<h1>Attribute Directives</h1>

<h2>ngClass / ngStyle</h2>

<div [ngClass]="{border: true, background: true}"></div>

<div [class.border]="true"></div>

<div [ngStyle]="{'background-color': 'red'}"></div>

<hr/>

<h2>Custom attribute directive</h2>

<div dirHighlight [highlightColor]="'blue'" [defaultColor]="'red'">Custom stuff</div>

<div dirHighlight>Default Stuff</div>

<h1>Structural Directives</h1>
<h2>*ngIf</h2>
<div *ngIf="switch">Conditional Text</div>
<!-- equivalent way -->
<template [ngIf]="switch">
  <div>
    alternate conditional text
  </div>
</template>
<button (click)="onSwitch()">Switch</button>
<h2>*ngFor</h2>
<ul>
  <li *ngFor="let item of items; let i = index">{{item}} - index={{i}}</li>
</ul>
<hr/>
<h2>ngSwitch</h2>
<div [ngSwitch]="value">
  <p *ngSwitchCase="10">It's ten!</p>
  <p *ngSwitchCase="100">It's one hundred!</p>
  <p *ngSwitchDefault>I'm the default</p>
</div>

<!-- another way to do it -->
<p [ngSwitch]="value">
  <template [ngSwitchCase]="10">It's ten!</template>
  <template [ngSwitchCase]="100">It's one hundred!</template>
  <template ngSwitchDefault>I'm the default</template>
</p>

<h2>Unless Directive</h2>
<div *unless="switch">Conditional Text</div>
